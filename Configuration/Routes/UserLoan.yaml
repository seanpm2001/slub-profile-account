routeEnhancers:
  SlubAccountUserLoanCurrent:
    type: Simple
    limitToPages: [32]
    routePath: '/{user}'
    requirements:
      user: '[0-9]{1,10}'
    _arguments:
      user: 'tx_slubprofileaccount_userloancurrent/user'
  SlubAccountUserLoanHistory:
    type: Simple
    limitToPages: [31]
    routePath: '/{user}/page/{page}'
    requirements:
      user: '[0-9]{1,10}'
      page: '[0-9]{1,10}'
    _arguments:
      user: 'tx_slubprofileaccount_userloanhistory/user'
      page: 'tx_slubprofileaccount_userloanhistory/page'
  SlubAccountUserLoanRenewal:
    type: Simple
    limitToPages: [37]
    routePath: '/{user}'
    requirements:
      user: '[0-9]{1,10}'
    _arguments:
      user: 'tx_slubprofileaccount_userloanrenewal/user'
