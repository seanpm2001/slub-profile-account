<f:if condition="{data -> f:count()} > 0">
    <f:variable name="level" value="{level + 1}"/>
    <f:variable name="styleTable" value=""/>
    <f:variable name="classRow" value=""/>

    <f:if condition="{level} == 1">
        <f:variable name="styleTable" value="border-left:none;border-right:none"/>
        <f:variable name="classRow" value="px-3"/>
    </f:if>

    <table class="table table-striped table-hover mb-0" style="{styleTable}">
        <thead>
            <tr>
                <th style="width:25%" scope="col" class="{classRow}">
                    <f:translate key="{languagePath}:table.head.id" />
                </th>
                <th style="width:75%" scope="col">
                    <f:translate key="{languagePath}:table.head.value" />
                </th>
            </tr>
        </thead>
        <tbody>
            <f:for each="{data}" as="value" key="key">
                <tr>
                    <td class="{classRow}">{key}</td>
                    <td>
                        <f:if condition="{value -> slub:php.isArray()}">
                            <f:then>
                                <f:render
                                    partial="AccountDataItems"
                                    arguments="{
                                        data: value,
                                        level: level,
                                        languagePath: languagePath
                                    }"/>
                            </f:then>
                            <f:else>
                                <f:render
                                    section="RenderValue"
                                    arguments="{
                                        value: value
                                    }"/>
                            </f:else>
                        </f:if>
                    </td>
                </tr>
            </f:for>
        </tbody>
    </table>
</f:if>

<f:section name="RenderValue">
    <f:if condition="{value}">
        <f:then>{value}</f:then>
        <f:else>-</f:else>
    </f:if>
</f:section>
